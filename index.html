<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="nav-bar">
        <div id="logo">
            <img src="assets/navbarLogo.png" alt="Pursuit weather logo">
        </div>
        <ul id="navbar-container">
            <li id="nav-item-1">10 DAY</li>
            <li id="nav-item-2">WEEKEND</li>
            <li id="nav-item-3">RADAR</li>
            <li id="nav-item-4">MAPS</li>
        </ul>
    </div>
    <div id="main">
        <header id="header">
            <h1>Weather App</h1>
            <form id="weather-search">
                <label for="weather-search-city">Pick a Location</label>
                <input type="text" name="city" id="weather-search-city" placeholder="City name..."/>
                <input type="submit" value="Get Weather"/>
            </form>
        </header>
        <section class="display" id="display-content">
            <p id="city-info">Choose a location to view the weather.</p>
        </section>
        <section class="history" id="history-content">
            <h2>Previous Searches</h2>
            <div id="no-searches">No previous searches</div>
            <ul id="previous-city">
            </ul>
        </section>
        <section class="display" id="three-days">
        </section>
    </div>
   <div id="weather-condition">
        <div id="#"></div>
        <div id="second-div"></div> <!--ADDED THIS -->
   </div> 
</body>
</html>
